<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="home-sharp" class="iconhome"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-thumbnail style="margin: 0 auto; ">
      <ion-img src="../assets/img/logoSaMoney.jpeg" alt="logoSAMoney"></ion-img>
    </ion-thumbnail>
    <div class="retrait">
      <p>Retrait</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col  size="12" size-xs="12" size-sm="10" size-md="6" size-lg="6" offset-lg="3" offset-sm="1" offset-md="3">
        <form [formGroup]="retrait" (ngSubmit)="retirer()">
          <section>
            <ion-item>
              <ion-label position="floating">Code</ion-label>
              <ion-input type="text" class="form-control" formControlName="code" (change)="Rechercher()"></ion-input>
            </ion-item>
          </section>
          <ion-item class="type">
            <ion-segment>
              <ion-segment-button (click)="next()">
                <ion-label>Bénéficiaire</ion-label>
              </ion-segment-button>
              <ion-segment-button (click)="previous()">
                <ion-label>Emetteur</ion-label>
              </ion-segment-button>
            </ion-segment>
          </ion-item>
          <section *ngIf="visible">
            <ion-item>
              <ion-label position="floating">N° CNI</ion-label>
              <ion-input type="text" class="form-control" formControlName="cni"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nom & Prénom</ion-label>
              <ion-input type="text" [value]="clientRetrait?.nom" disabled class="form-control"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Montant à Recevoir</ion-label>
              <ion-input type="text" [value]="montant" disabled class="form-control"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Téléphone</ion-label>
              <ion-input type="text" disabled class="form-control" [value]="clientRetrait?.phone"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Date D'envoi</ion-label>
              <ion-input type="text" disabled class="form-control" [value]="dateEnvoi"></ion-input>
            </ion-item>
          </section>

          <section *ngIf="!visible">
            <ion-item>
              <ion-label position="floating">N° CNI</ion-label>
              <ion-input type="text" disabled [value]="clientEnvoi?.cni" class="form-control"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nom & Prénom</ion-label>
              <ion-input type="text" [value]="clientEnvoi?.nom" disabled class="form-control"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Montant ENVOYE</ion-label>
              <ion-input type="text" [value]="montant" disabled class="form-control"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Téléphone</ion-label>
              <ion-input type="text" disabled class="form-control" [value]="clientEnvoi?.phone"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Date D'envoi</ion-label>
              <ion-input type="text" disabled class="form-control" [value]="dateEnvoi"></ion-input>
            </ion-item>
          </section>

          <section class="btn">
            <ion-button shape="round" class="suivant" color="danger" expand="block" type="submit">Retirer</ion-button>
          </section>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
