<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="home-sharp" class="iconhome"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-thumbnail style="margin: 0 auto; ">
      <ion-img src="../assets/img/logoSaMoney.jpeg" alt="logoSAMoney"></ion-img>
    </ion-thumbnail>
    <div class="calculator">
      <p>Calculateur de frais</p>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="">
    <ion-item>
      <ion-label position="floating">Type de transaction</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Montant</ion-label>
      <ion-input></ion-input>
    </ion-item>

    <ion-button slot="end" expand="full">Calculer</ion-button>
  </form>
</ion-content>
